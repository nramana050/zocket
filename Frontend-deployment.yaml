apiVersion: apps/v1 
kind: Deployment 
metadata: 
name: frontend-deployment 
spec: 
replicas:  
selector: 
matchLabels: 
app: frontend 
template: 
metadata: 
      labels: 
        app: frontend 
    spec: 
      containers: 
      - name: frontend 
        image: frontend-image   
        ports: 
        - containerPort: 80  
